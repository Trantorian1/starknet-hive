apiVersion: v1
kind: Pod
metadata:
  name: anvil-1
  labels:
    name: anvil-1
spec:
  containers:
    - name: anvil-1
      image: ghcr.io/foundry-rs/foundry:nightly-143abd6a768eeb52a5785240b763d72a56987b4a
      ports:
        - containerPort: 8545
      args: ["anvil", "-p", "8545", "--host", "0.0.0.0"]
---
apiVersion: v1
kind: Service
metadata:
  name: anvil-service
spec:
  selector:
    name: anvil-1
  ports:
    - protocol: TCP
      port: 8545
      targetPort: 8545
      nodePort: 30000
  type: NodePort
