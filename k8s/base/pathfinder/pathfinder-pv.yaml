apiVersion: batch/v1
kind: Job
metadata:
  name: pathfinder-snapshot-fetcher
spec:
  template:
    spec:
      containers:
        - name: pathfinder-snapshot-fetcher
          image: uacias/pathfinder-snapshot:latest
          volumeMounts:
            - name: pathfinder-data-1
              mountPath: /mnt/data/pathfinder
            # - name: pathfinder-data-2
            #   mountPath: /mnt/data/pathfinder2
      restartPolicy: OnFailure
      volumes:
        - name: pathfinder-data-1
          persistentVolumeClaim:
            claimName: pathfinder-pvc-1
